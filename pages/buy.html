<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/validation.js"></script>
    <title>Buy - Spellbuild</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Spellbuild</h4>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="buy.html">Buy</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="container">
            <div class="header2">
                Buy Items
            </div>
            <div class="form">
                <form action="" method="post">
                    <div class="form-control">
                        <label for="">Fullname</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Your Fulname...">
                    </div>
                    <div class="form-control">
                        <label for="">Email</label>
                        <input type="text" name="email" id="email" placeholder="Your E-Mail...">
                    </div>
                    <div class="form-control">
                        <label for="">Username</label>
                        <input type="text" name="username" id="username" placeholder="Your Username...">
                    </div>
                    <div class="form-control">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" placeholder="Your Password...">
                    </div>
                    <div class="form-control">
                        <label for="">Confirmation Password</label>
                        <input type="password" name="passwordconfirm" id="passwordconfirm" placeholder="Confirm Password...">
                    </div>
                    <div class="form-control">
                        <label for="">Gender</label>
                        <div class="genderradio">
                            <input type="radio" name="gender" id="male">
                            <label for="">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="">Female</label>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="">Quantity</label>
                        <input type="number" name="qty" id="qty" min="0">
                    </div>
                    <div class="form-control">
                        <label for="">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Your Address..."></textarea>
                    </div>
                    <div class="form-control">
                        <div class="agreement">
                            <input type="checkbox" name="agree" id="agree">
                            <label for="">I agree <a href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="btnsubmit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
